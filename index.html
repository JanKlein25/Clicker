    .lb-item:nth-child(2) .lb-rank { color: #bdc3c7; }

      flex-direction: column;
      align-items: center;

      box-shadow: -5px 0 20px rgba(0,0,0,0.5);

      text-transform: uppercase; letter-spacing: 2px;
      background: linear-gradient(to bottom, #f1c40f, #d35400); 
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;

    .roulette-marker { position: absolute; left: 50%; top: 0; bottom: 0; width: 4px; background: var(--gold); transform: translateX(-50%); z-index: 10; box-shadow: 0 0 10px var(--gold); }

    .bet-btn { flex: 1; padding: 20px 10px; border: none; border-radius: 10px; font-weight: 900; font-size: 1.1rem; color: #fff; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; border: 2px solid rgba(255,255,255,0.05); transition: transform 0.1s; }
    .bet-btn:active { transform: scale(0.95); }
    .btn-red { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .btn-black { background: linear-gradient(135deg, #34495e, #2c3e50); }
    .btn-green { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #000; }
    .sub-text { font-size: 0.7rem; opacity: 0.8; font-weight: normal; }
    .history-bar { margin-top: 25px; padding-top: 15px; border-top: 1px solid #333; display: flex; justify-content: center; gap: 8px; }
    .hist-dot { width: 24px; height: 24px; border-radius: 50%; border: 2px solid rgba(0,0,0,0.3); }
    .hist-red { background: var(--red); }
    .hist-black { background: #34495e; }
    .hist-green { background: var(--gold); box-shadow: 0 0 10px var(--gold); }
    .close-btn { position: absolute; top: 15px; right: 15px; background: transparent; border: none; color: #666; font-size: 1.5rem; cursor: pointer; }

    /* FX */
    .win-particle { position: absolute; width: 10px; height: 10px; pointer-events: none; animation: confetti 1s ease-out forwards; z-index: 1000; }
    @keyframes confetti { 0% {transform: translate(0,0) rotate(0deg); opacity: 1;} 100% {transform: translate(var(--tx), var(--ty)) rotate(720deg); opacity: 0;} }
    .win-pulse { animation: screenFlash 0.5s; }

    .click-text { position: absolute; color: #fff; font-weight: 900; font-size: 1.4rem; pointer-events: none; animation: floatUp 0.8s ease-out forwards; z-index: 100; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

    }
  </style>

      { id: 'u_b3_1',    name: 'Dynamit',      cost: 1200000, trigger: {type:'build', id:3, val:10}, icon:'üß®', desc:'Sicherheit ist zweitrangig.', type:'build', target:3, multi:2, text:'Mine Produktion x2' }
    ];

    /* --- GAME STATE --- */
    let game = {
      username: null,
      score: 0, totalScore: 0, clicks: 0, 
      buildings: new Array(BUILDINGS.length).fill(0), upgrades: [],
      casinoHistory: []
    };
    let buffs = { frenzy: { active: false, time: 0, multi: 7 } };
    let lastTime = performance.now();
    let casinoUnlocked = false;

    /* --- UI REFS --- */
    const tooltipEl = document.getElementById('global-tooltip');
    const ttName = document.getElementById('tt-name-display');
    const ttPrice = document.getElementById('tt-price-display');
    const ttEffect = document.getElementById('tt-effect-display');
    const ttDesc = document.getElementById('tt-desc-display');
    const ttStats = document.getElementById('tt-stats-container');

    /* --- INIT --- */
    function init() {
      try {
        loadGame();
      } catch(e) { console.log("Resetting save"); localStorage.removeItem(SAVE_KEY); }

      if(!game.username) {
        document.getElementById('loginModal').style.display = 'flex';
      } else {
        document.getElementById('loginModal').style.display = 'none';
        submitScore();
        fetchLeaderboard();
      }
      
      buildBuildingUI();
      renderUpgrades();
      renderHistory();
      requestAnimationFrame(gameLoop);
      setInterval(slowLoop, 1000); 
      setInterval(submitScore, 30000); 
      setInterval(fetchLeaderboard, 10000); 
      scheduleGolden();
      
      document.addEventListener('mousemove', (e) => {
        if (tooltipEl.style.display === 'block') {
          let top = e.clientY + 10; let left = e.clientX - 310;
          if(left < 10) left = e.clientX + 10;
          if(top + tooltipEl.offsetHeight > window.innerHeight) top = window.innerHeight - tooltipEl.offsetHeight - 10;
          tooltipEl.style.top = top + 'px'; tooltipEl.style.left = left + 'px';
        }
      });
    }

    function registerUser() {
      const input = document.getElementById('usernameInput');
      const name = input.value.trim().replace(/[^a-zA-Z0-9√§√∂√º√Ñ√ñ√ú√ü ]/g, '');
      if(name.length > 0) {
        game.username = name;
        document.getElementById('loginModal').style.display = 'none';
        submitScore(); 
        setTimeout(fetchLeaderboard, 1000); 
        saveGame();
      } else {
        alert("Bitte g√ºltigen Namen eingeben!");
      }
    }

    /* --- LEADERBOARD NETWORKING (FIXED PROXY) --- */
    function submitScore() {
      if(!game.username || DREAMLO_PRIVATE.includes("HIER")) return;
      const scoreToSend = Math.floor(game.totalScore);
      const url = `https://www.dreamlo.com/lb/${DREAMLO_PRIVATE}/add/${game.username}/${scoreToSend}`;
      fetch(url, { mode: 'no-cors' }).catch(e => {}); 
    }

    function fetchLeaderboard() {
      // NEUER PROXY: corsproxy.io (Deutlich stabiler)
      const dreamloUrl = `http://dreamlo.com/lb/${DREAMLO_PUBLIC}/json`;
      const proxyUrl = `https://corsproxy.io/?` + encodeURIComponent(dreamloUrl);
      
      fetch(proxyUrl)
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('lb-list-content');
          list.innerHTML = ''; 
          
          if(!data || !data.dreamlo) {
             list.innerHTML = "<div style='padding:20px;text-align:center;color:#666'>Ladefehler...</div>";
             return;
          }

          if(data.dreamlo.leaderboard === null) {
            list.innerHTML = "<div style='padding:20px;text-align:center;color:#666'>Noch keine Spieler.<br>Sei der Erste!</div>";
            return;
          }
          
          let entries = data.dreamlo.leaderboard.entry;
          if(!Array.isArray(entries)) entries = [entries];

          // Sortieren (Sicherheitshalber, falls Dreamlo es nicht tut)
          entries.sort((a, b) => parseInt(b.score) - parseInt(a.score));

          entries.forEach((e, index) => {
            const isMe = e.name === game.username ? 'is-me' : '';
            const div = document.createElement('div');
            div.className = `lb-item ${isMe}`;
            div.innerHTML = `
              <div class="lb-rank">#${index+1}</div>
              <div class="lb-name">${e.name}</div>
              <div class="lb-score">${formatNum(parseInt(e.score))}</div>
            `;
            list.appendChild(div);
          });
        })
        .catch(err => {
          console.log(err);
          document.getElementById('lb-list-content').innerHTML = "<div style='padding:20px;text-align:center;color:#e74c3c;font-size:0.8rem'>Verbindung fehlgeschlagen.<br>Pr√ºfe Internet.</div>";
        });
    }

    function gameLoop(now) {
      let dt = (now - lastTime) / 1000;
      if(dt > 1) dt = 1; lastTime = now;
      updateBuffs(dt);
      
      const cps = calculateTotalCPS();
      if(cps > 0) addScore(cps * dt);

      document.getElementById('score').textContent = formatNum(Math.floor(game.score));
      document.getElementById('cps').textContent = "pro Sekunde: " + formatNum(cps, 1);
      
      if(!casinoUnlocked && game.totalScore >= 1000) { 
        casinoUnlocked = true; 
        document.getElementById('casinoBtn').style.display = 'block'; 
      } else if(casinoUnlocked) {
        document.getElementById('casinoBtn').style.display = 'block';
      }

      updateBuildingStates();
      requestAnimationFrame(gameLoop);
    }
    function slowLoop() { saveGame(); renderUpgrades(); }

    /* --- MATH --- */
    function addScore(amount) { game.score += amount; game.totalScore += amount; }
    function getBuildingMultiplier(index) {
      let m = 1;
      UPGRADES.forEach(u => { if(u.type === 'build' && u.target === index && game.upgrades.includes(u.id)) m *= u.multi; });
      if(buffs.frenzy.active) m *= buffs.frenzy.multi;
      return m;
    }
    function getBuildingCPS(index) { return BUILDINGS[index].baseCps * getBuildingMultiplier(index); }
    function calculateTotalCPS() { let cps = 0; game.buildings.forEach((count, i) => cps += count * getBuildingCPS(i)); return cps; }
    function getClickPower() {
      let power = 1 + (calculateTotalCPS() * 0.02);
      UPGRADES.forEach(u => { if(u.type === 'click' && game.upgrades.includes(u.id)) power *= u.multi; });
      if(buffs.frenzy.active) power *= buffs.frenzy.multi;
      return power;
    }

    /* --- CASINO LOGIC --- */
    let isSpinning = false;
    function openCasino() {
      document.getElementById('casinoModal').style.display = 'flex';
      updateCasinoUI(); generateStrip(50, null);
      const s = document.getElementById('rouletteStrip'); s.style.transition = 'none'; s.style.transform = 'translateX(0px)';
    }
    function closeCasino() { document.getElementById('casinoModal').style.display = 'none'; }
    function updateCasinoUI() { document.getElementById('casino-balance').textContent = formatNum(Math.floor(game.score)); }
    function setBetMultiplier(multi) {
      const input = document.getElementById('betAmount');
      if(multi === 'max') input.value = Math.floor(game.score);
      else { let val = parseInt(input.value) || 0; if(val === 0) val = 100; input.value = Math.floor(val * multi); }
    }
    function generateStrip(count, winningColor) {
      const strip = document.getElementById('rouletteStrip'); strip.innerHTML = '';
      for(let i=0; i<count; i++) {
        let type = 'black'; const r = Math.random();
        if(winningColor && i === 60) type = winningColor;
        else { if(r < 0.06) type = 'green'; else if(r < 0.53) type = 'red'; else type = 'black'; }
        const el = document.createElement('div'); el.className = `r-card rc-${type}`;
        if(type === 'green') el.innerHTML = `<img src="${IMG_URL}" class="rc-logo">`; else el.textContent = Math.floor(Math.random() * 7) + (type==='black'?8:1);
        strip.appendChild(el);
      }
    }
    function spin(choice) {
      if(isSpinning) return;
      const betInput = document.getElementById('betAmount'); let bet = parseInt(betInput.value);
      if(isNaN(bet) || bet <= 0) { alert("Bitte Einsatz eingeben!"); return; }
      if(bet > game.score) { bet = Math.floor(game.score); betInput.value = bet; }
      if(bet <= 0) return;

      game.score -= bet; updateCasinoUI(); isSpinning = true; 
      document.querySelectorAll('.bet-btn, .control-btn, .close-btn').forEach(b => b.disabled = true);

      const r = Math.random(); let result = 'black';
      if(r < 0.05) result = 'green'; else if(r < 0.525) result = 'red';

      generateStrip(80, result);
      const strip = document.getElementById('rouletteStrip');
      strip.style.transition = 'none'; strip.style.transform = 'translateX(0px)'; strip.offsetHeight; 
      
      const cardSize = 74; const targetIndex = 60; const centerOfTarget = (targetIndex * cardSize) + 35;
      const jitter = Math.floor(Math.random() * 50) - 25; const totalTranslate = centerOfTarget + jitter;

      strip.style.transition = 'transform 4.5s cubic-bezier(0.15, 0.85, 0.15, 1)'; 
      strip.style.transform = `translateX(-${totalTranslate}px)`;
      const marker = document.querySelector('.roulette-marker'); marker.style.animation = "shake 0.1s infinite"; setTimeout(() => marker.style.animation = "none", 4500);
      setTimeout(() => { finishSpin(choice, result, bet); }, 4500);
    }
    function finishSpin(choice, result, bet) {
      isSpinning = false; 
      document.querySelectorAll('.bet-btn, .control-btn, .close-btn').forEach(b => b.disabled = false);
      
      game.casinoHistory.unshift(result); if(game.casinoHistory.length > 10) game.casinoHistory.pop(); renderHistory();
      let multiplier = 0; if(choice === result) { if(result === 'green') multiplier = 14; else multiplier = 2; }
      if(multiplier > 0) {
        const win = bet * multiplier; addScore(win); spawnConfetti();
        document.getElementById('casinoWindow').classList.add('win-pulse'); setTimeout(()=>document.getElementById('casinoWindow').classList.remove('win-pulse'), 500);
      }
      updateCasinoUI(); saveGame();
    }
    function renderHistory() {
      const con = document.getElementById('history-container'); con.innerHTML = '';
      game.casinoHistory.forEach(h => { const d = document.createElement('div'); d.className = `hist-dot hist-${h}`; con.appendChild(d); });
    }
    function spawnConfetti() {
      const win = document.getElementById('casinoWindow');
      for(let i=0; i<30; i++) {
        const p = document.createElement('div'); p.className = 'win-particle';
        p.style.backgroundColor = ['#f1c40f', '#e74c3c', '#2ecc71', '#3498db'][Math.floor(Math.random()*4)];
        p.style.left = '50%'; p.style.top = '50%';
        p.style.setProperty('--tx', (Math.random()*400 - 200) + 'px'); p.style.setProperty('--ty', (Math.random()*400 - 200) + 'px');
        win.appendChild(p); setTimeout(()=>p.remove(), 1000);
      }
    }

    /* --- INTERACTIONS --- */
    const bigKlein = document.getElementById('bigKlein');
    const clickPanel = document.getElementById('clickPanel');
    bigKlein.addEventListener('mousedown', (e) => handleInteraction(e.clientX, e.clientY));
    bigKlein.addEventListener('touchstart', (e) => { e.preventDefault(); for(let i=0; i<e.touches.length; i++) handleInteraction(e.touches[i].clientX, e.touches[i].clientY); });
    function handleInteraction(x, y) {
      const power = getClickPower(); addScore(power); game.clicks++;
      spawnFloatingText(x, y, `+${formatNum(power)}`); spawnFallingFace(x, y);
      bigKlein.style.transform = "scale(0.94)"; setTimeout(()=> bigKlein.style.transform = "scale(1)", 50);
    }
    function spawnFloatingText(x, y, text) {
      const el = document.createElement('div'); el.className = 'click-text'; el.textContent = text;
      const rect = clickPanel.getBoundingClientRect();
      el.style.left = (x - 20 + Math.random()*40) + 'px'; el.style.top = y + 'px'; 
      document.body.appendChild(el); setTimeout(()=>el.remove(), 800);
    }
    function spawnFallingFace(x, y) {
      const img = document.createElement('img'); img.src = IMG_URL; img.className = 'falling-face';
      const rect = clickPanel.getBoundingClientRect();
      img.style.left = (x - rect.left - 17) + 'px'; img.style.top = (y - rect.top - 17) + 'px'; 
      clickPanel.appendChild(img); setTimeout(()=>img.remove(), 1200);
    }
    function formatNum(num, decimals=0) {
      if(num < 1000000) return num.toLocaleString('de-DE', { maximumFractionDigits: decimals });
      if(num >= 1000000000) return (num/1000000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Mrd";
      return (num/1000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Mio";
    }

    /* --- SHOP --- */
    function getBuildingCost(i) { return Math.floor(BUILDINGS[i].baseCost * Math.pow(1.15, game.buildings[i])); }
    function buyBuilding(i) {
      const cost = getBuildingCost(i);
      if(game.score >= cost) { game.score -= cost; game.buildings[i]++; updateSingleBuildingUI(i); renderUpgrades(); }
    }
    function buildBuildingUI() {
      const list = document.getElementById('buildingList'); list.innerHTML = '';
      BUILDINGS.forEach((b, i) => {
        const el = document.createElement('div'); el.className = 'building-row'; el.id = `build-row-${i}`; el.onclick = () => buyBuilding(i);
        el.innerHTML = `<div class="b-icon">${b.icon}</div><div class="b-info"><div class="b-name">${b.name}</div><div class="b-cps">Prod: ${formatNum(b.baseCps, 1)}/s</div><div class="b-cost" id="cost-${i}">0</div></div><div class="b-count" id="count-${i}">0</div>`;
        list.appendChild(el); updateSingleBuildingUI(i);
      });
    }
    function updateSingleBuildingUI(i) {
      document.getElementById(`count-${i}`).textContent = game.buildings[i];
      document.getElementById(`cost-${i}`).textContent = formatNum(getBuildingCost(i));
    }
    function updateBuildingStates() {
      BUILDINGS.forEach((b, i) => {
        const row = document.getElementById(`build-row-${i}`); const costEl = document.getElementById(`cost-${i}`);
        if(game.score >= getBuildingCost(i)) { row.classList.add('can-afford'); costEl.classList.add('affordable'); }
        else { row.classList.remove('can-afford'); costEl.classList.remove('affordable'); }
      });
    }

    /* --- UPGRADES --- */
    function buyUpgrade(uId) {
      const u = UPGRADES.find(x => x.id === uId);
      if(game.score >= u.cost) { game.score -= u.cost; game.upgrades.push(uId); renderUpgrades(); hideTooltip(); }
    }
    function showTooltip(u) {
      ttName.textContent = u.name; ttPrice.textContent = formatNum(u.cost);
      ttPrice.className = game.score >= u.cost ? 'tt-price affordable' : 'tt-price expensive';
      ttEffect.textContent = "Effekt: " + u.text; ttDesc.textContent = u.desc;
      let statsHTML = '';
      if(u.type === 'build') {
          const bIdx = u.target; const count = game.buildings[bIdx];
          const currentMulti = getBuildingMultiplier(bIdx);
          const base = BUILDINGS[bIdx].baseCps;
          const currentSingleCPS = base * currentMulti;
          const newSingleCPS = currentSingleCPS * u.multi;
          const totalGain = (newSingleCPS - currentSingleCPS) * count;
          statsHTML = `<div class="stat-line"><span>Einzeln:</span><span>${formatNum(currentSingleCPS, 1)} ‚ûú <span style="color:#2ecc71">${formatNum(newSingleCPS, 1)}</span></span></div><div class="stat-highlight">+${formatNum(totalGain, 1)} CPS Gesamt</div>`;
      } else { statsHTML = `<div class="stat-highlight">Klickst√§rke wird verdoppelt!</div>`; }
      ttStats.innerHTML = statsHTML; tooltipEl.style.display = 'block';
    }
    function hideTooltip() { tooltipEl.style.display = 'none'; }
    function renderUpgrades() {
      const container = document.getElementById('upgradeGrid'); container.innerHTML = '';
      const available = UPGRADES.filter(u => {
        if(game.upgrades.includes(u.id)) return false;
        if(u.trigger.type === 'clicks' && game.clicks >= u.trigger.val) return true;
        if(u.trigger.type === 'build' && game.buildings[u.trigger.id] >= u.trigger.val) return true;
        return false;
      });
      available.forEach(u => {
        const div = document.createElement('div'); div.className = 'upgrade-crate'; div.innerHTML = u.icon;
        div.onmouseenter = () => showTooltip(u); div.onmouseleave = () => hideTooltip();
        if(game.score >= u.cost) { div.onclick = () => buyUpgrade(u.id); } 
        else { div.style.opacity = 0.5; div.style.filter = "grayscale(1)"; }
        container.appendChild(div);
      });
    }

    /* --- GOLDEN (10-20m) --- */
    function updateBuffs(dt) { if(buffs.frenzy.active) { buffs.frenzy.time -= dt; if(buffs.frenzy.time <= 0) { buffs.frenzy.active = false; renderBuffs(); } } }
    function renderBuffs() { document.getElementById('buffArea').innerHTML = buffs.frenzy.active ? `<div class="buff-icon">üî•</div>` : ''; }
    function scheduleGolden() { const delay = (Math.random() * 600000) + 600000; setTimeout(spawnGolden, delay); }
    function spawnGolden() {
      const g = document.getElementById('goldenKlein');
      const panel = document.getElementById('clickPanel');
      const maxX = panel.offsetWidth - 80; const maxY = panel.offsetHeight - 80;
      g.style.left = Math.random() * maxX + 'px'; g.style.top = Math.random() * maxY + 'px'; g.style.display = 'block';
      setTimeout(() => { if(g.style.display === 'block') { g.style.display = 'none'; scheduleGolden(); } }, 10000);
    }
    document.getElementById('goldenKlein').onmousedown = function(e) {
      e.stopPropagation(); this.style.display = 'none'; buffs.frenzy.active = true; buffs.frenzy.time = 30; renderBuffs();
      spawnFloatingText(parseInt(this.style.left), parseInt(this.style.top), "FRENZY! (x7 CPS)"); scheduleGolden();
    };

    /* --- SAVE --- */
    function saveGame() {
      const data = { username: game.username, score: game.score, totalScore: game.totalScore, clicks: game.clicks, buildings: game.buildings, upgrades: game.upgrades, casinoHistory: game.casinoHistory };
      localStorage.setItem(SAVE_KEY, JSON.stringify(data));
    }
    function loadGame() {
      const saved = JSON.parse(localStorage.getItem(SAVE_KEY));
      if(saved) {
        game.username = saved.username || null;
        game.score = saved.score || 0; game.totalScore = saved.totalScore || 0; game.clicks = saved.clicks || 0;
        if(saved.buildings) game.buildings = saved.buildings;
        game.upgrades = saved.upgrades || []; game.casinoHistory = saved.casinoHistory || [];
      }
    }
    init();
  </script>
</body>
