<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KleinClicker Ultimate</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --panel-left: #2b2b36;
      --panel-right: #1e1e24;
      --gold: #f1c40f;
      --green: #2ecc71;
      --red: #e74c3c;
      --text-main: #ecf0f1;
      --tooltip-bg: rgba(20, 20, 25, 0.98);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    /* --- LAYOUT --- */
    /* Linke Seite: Interaktion */
    .left-panel {
      flex: 1;
      background: radial-gradient(circle at center, #353b48 0%, #15151a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      border-right: 2px solid #000;
      box-shadow: inset -10px 0 30px rgba(0,0,0,0.5);
      overflow: hidden;
    }

    /* Rechte Seite: Shop */
    .right-panel {
      width: 400px;
      background: var(--panel-right);
      display: flex;
      flex-direction: column;
      border-left: 1px solid #333;
      box-shadow: -5px 0 15px rgba(0,0,0,0.5);
      z-index: 50;
    }

    /* --- ELEMENTS LEFT --- */
    .bakery-name {
      position: absolute;
      top: 30px;
      font-family: 'Merriweather', serif;
      font-weight: 900;
      font-size: 2rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
      color: var(--gold);
      opacity: 0.9;
      letter-spacing: 1px;
    }

    .score-container {
      margin-bottom: 40px;
      text-align: center;
      z-index: 20;
    }

    #score {
      font-family: 'Merriweather', serif;
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255,255,255,0.15);
      line-height: 1.1;
    }
    
    #cps {
      font-size: 1.3rem;
      color: #bdc3c7;
      margin-top: 8px;
      font-weight: 500;
      background: rgba(0,0,0,0.3);
      padding: 5px 15px;
      border-radius: 20px;
    }

    #bigKlein {
      width: 300px;
      height: 300px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.05s, filter 0.2s;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.6));
      z-index: 20;
    }
    #bigKlein:active { transform: scale(0.94); }
    #bigKlein:hover { filter: drop-shadow(0 0 25px rgba(255,255,255,0.1)); }

    /* --- ELEMENTS RIGHT (SHOP) --- */
    .store-header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-family: 'Merriweather', serif;
      font-weight: bold;
      color: #95a5a6;
      border-bottom: 1px solid #333;
      font-size: 0.85rem;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* UPGRADES AREA */
    .upgrades-container {
      padding: 10px;
      background: rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      min-height: 70px;
      max-height: 200px;
      overflow-y: auto;
      border-bottom: 2px solid #000;
    }
    
    .upgrade-crate {
      width: 58px;
      height: 58px;
      background: linear-gradient(135deg, #333, #222);
      border: 1px solid #555;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      border-radius: 6px;
      transition: all 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    .upgrade-crate:hover { 
      border-color: #fff; 
      transform: translateY(-2px); 
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      z-index: 100;
    }
    
    /* TOOLTIP REDESIGN */
    .upgrade-crate .tooltip {
      visibility: hidden;
      width: 320px;
      background-color: var(--tooltip-bg);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 0;
      border-radius: 8px;
      position: absolute;
      top: 100%;
      right: 0;
      opacity: 0;
      transition: opacity 0.15s;
      pointer-events: none;
      font-family: 'Roboto', sans-serif;
      box-shadow: 0 10px 40px rgba(0,0,0,0.9);
      z-index: 2000;
      overflow: hidden;
      margin-top: 10px;
    }

    .upgrade-crate:hover .tooltip { visibility: visible; opacity: 1; }

    .tt-top { padding: 12px; background: rgba(255,255,255,0.03); border-bottom: 1px solid rgba(255,255,255,0.1); }
    .tt-header { display:flex; justify-content:space-between; align-items: center; margin-bottom: 4px; }
    .tt-name { font-weight:900; font-size:1.1rem; color: var(--gold); font-family: 'Merriweather', serif; }
    .tt-cost { font-weight:bold; color: var(--red); font-size: 0.95rem; background: rgba(0,0,0,0.4); padding: 2px 6px; border-radius: 4px; }
    .tt-cost.green { color: var(--green); }
    .tt-desc { font-size: 0.8rem; color: #ccc; font-style: italic; line-height: 1.3; }

    .tt-stats { padding: 12px; background: rgba(0,0,0,0.4); }
    .stat-row { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 4px; color: #aaa; }
    .stat-row.highlight { color: #fff; font-weight: bold; margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 1rem; }
    .val-old { text-decoration: line-through; margin-right: 5px; opacity: 0.6; }
    .val-new { color: var(--green); }
    .val-gain { color: var(--green); text-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }

    /* BUILDINGS LIST */
    .buildings-list {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #555 #111;
    }

    .building-row {
      height: 75px;
      background: linear-gradient(to right, #333, #25252b);
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
      padding: 0 15px;
      cursor: pointer;
      position: relative;
      opacity: 0.6; 
      transition: all 0.2s;
    }
    .building-row:hover { opacity: 1; background: #3a3a42; }
    .building-row.can-afford { opacity: 1; }
    
    .b-icon { font-size: 2.4rem; width: 64px; text-align: center; margin-right: 15px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }
    .b-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .b-name { font-weight: 700; font-family: 'Merriweather', serif; font-size: 1.1rem; color: #fff; margin-bottom: 2px; }
    .b-cps { font-size: 0.75rem; color: #7f8c8d; }
    .b-cost { color: var(--red); font-weight: bold; font-size: 0.9rem; }
    .b-cost.affordable { color: var(--green); }
    .b-count { font-size: 2.5rem; font-weight: 900; color: rgba(0,0,0,0.15); margin-left: auto; }

    /* --- ANIMATIONS & PARTICLES --- */
    .falling-face {
      position: absolute;
      width: 35px;
      height: 35px;
      pointer-events: none;
      z-index: 15;
      animation: physicsFall 1.2s cubic-bezier(0.5, 0, 0.8, 0.8) forwards;
    }
    @keyframes physicsFall {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(800px) rotate(360deg) scale(0.8); opacity: 0; }
    }

    .click-text {
      position: absolute;
      color: #fff;
      font-weight: 900;
      font-size: 1.4rem;
      pointer-events: none;
      animation: floatUp 0.8s ease-out forwards;
      z-index: 100;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      50% { opacity: 1; transform: translateY(-40px) scale(1.1); }
      100% { opacity: 0; transform: translateY(-80px) scale(1); }
    }

    /* GOLDEN KLEIN */
    #goldenKlein {
      position: absolute;
      width: 80px;
      height: 80px;
      z-index: 9999;
      cursor: pointer;
      display: none;
      filter: drop-shadow(0 0 20px gold);
      animation: wobble 2s infinite;
    }
    @keyframes wobble { 0%,100% {transform:rotate(0deg);} 25% {transform:rotate(-5deg);} 75% {transform:rotate(5deg);} }

    /* BUFF ICONS */
    .buff-container { position: absolute; bottom: 20px; left: 20px; display: flex; gap: 8px; z-index: 100; }
    .buff-icon { 
      width: 50px; height: 50px; 
      background: rgba(0,0,0,0.8); 
      border: 2px solid var(--gold); 
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center; 
      font-size: 1.5rem; 
      box-shadow: 0 0 15px rgba(241, 196, 15, 0.4);
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }

    /* MOBILE TWEAKS */
    @media (max-width: 850px) {
      body { flex-direction: column; overflow-y: auto; height: auto; }
      .left-panel { min-height: 50vh; border-right: none; border-bottom: 2px solid #333; }
      .right-panel { width: 100%; min-height: 50vh; }
      .upgrade-crate .tooltip { width: 250px; top: auto; bottom: 100%; right: 0; margin-bottom: 10px; }
    }
  </style>
</head>
<body>

  <!-- Game Container -->
  <div class="left-panel" id="clickPanel">
    <div class="bakery-name">KleinClicker</div>
    
    <div class="score-container">
      <div id="score">0</div>
      <div id="cps">pro Sekunde: 0,0</div>
    </div>

    <div class="buff-container" id="buffArea"></div>
    
    <img src="https://raw.githubusercontent.com/Janklein25/clicker/main/Kleinclicker.png" id="bigKlein" alt="Klick mich!">
    <img src="https://raw.githubusercontent.com/Janklein25/clicker/main/Kleinclicker.png" id="goldenKlein" alt="GOLD">
  </div>

  <div class="right-panel">
    <div class="store-header">Upgrades</div>
    <div class="upgrades-container" id="upgradeGrid"></div>

    <div class="store-header">Markt</div>
    <div class="buildings-list" id="buildingList"></div>
  </div>

  <script>
    /* --- CONFIGURATION --- */
    const SAVE_KEY = 'KleinClicker_V2_NoTicker';
    
    // Buildings Definition
    const BUILDINGS = [
      { id: 0, name: 'Kaputte Maus', baseCost: 15,      baseCps: 0.1,    icon: 'ðŸ‘†' },
      { id: 1, name: 'Nette Oma',    baseCost: 100,     baseCps: 1,      icon: 'ðŸ‘µ' },
      { id: 2, name: 'Kleini Feld',  baseCost: 1100,    baseCps: 8,      icon: 'ðŸŒ¾' },
      { id: 3, name: 'Meme Mine',    baseCost: 12000,   baseCps: 47,     icon: 'â›ï¸' },
      { id: 4, name: 'Fabrik',       baseCost: 130000,  baseCps: 260,    icon: 'ðŸ­' },
      { id: 5, name: 'Bank',         baseCost: 1400000, baseCps: 1400,   icon: 'ðŸ¦' },
      { id: 6, name: 'Tempel',       baseCost: 20000000,baseCps: 7800,   icon: 'ðŸ›ï¸' }
    ];

    // Upgrades Definition
    // type: 'build' (multiplies building) or 'click' (multiplies click base)
    const UPGRADES = [
      { id: 'u_click_1', name: 'Plastik Maus', cost: 500,    trigger: {type:'clicks', val:100}, icon:'ðŸ–±ï¸', desc:'Verdoppelt deine KlickstÃ¤rke.', type:'click', multi:2 },
      { id: 'u_click_2', name: 'Gamer Maus',   cost: 50000,  trigger: {type:'clicks', val:1000},icon:'ðŸŽ®', desc:'RGB Beleuchtung fÃ¼r mehr Klicks (x2).', type:'click', multi:2 },
      
      { id: 'u_b0_1',    name: 'Carpaltunnel', cost: 1000,   trigger: {type:'build', id:0, val:10}, icon:'ðŸ©¹', desc:'MÃ¤use sind doppelt so effizient.', type:'build', target:0, multi:2 },
      { id: 'u_b0_2',    name: 'Makro',        cost: 10000,  trigger: {type:'build', id:0, val:50}, icon:'âŒ¨ï¸', desc:'Autoclicker installiert (Maus x2).', type:'build', target:0, multi:2 },

      { id: 'u_b1_1',    name: 'Nudelholz',    cost: 5000,   trigger: {type:'build', id:1, val:10}, icon:'ðŸ¥–', desc:'Omas arbeiten doppelt so hart.', type:'build', target:1, multi:2 },
      { id: 'u_b1_2',    name: 'Lesebrille',   cost: 50000,  trigger: {type:'build', id:1, val:50}, icon:'ðŸ‘“', desc:'Omas sehen die Kekse besser (x2).', type:'build', target:1, multi:2 },
      
      { id: 'u_b2_1',    name: 'DÃ¼nger',       cost: 150000, trigger: {type:'build', id:2, val:10}, icon:'ðŸ’©', desc:'Felder wachsen schneller (x2).', type:'build', target:2, multi:2 },
      { id: 'u_b3_1',    name: 'Dynamit',      cost: 1200000, trigger: {type:'build', id:3, val:10}, icon:'ðŸ§¨', desc:'Minen sprengen mehr weg (x2).', type:'build', target:3, multi:2 }
    ];

    /* --- STATE --- */
    let game = {
      score: 0,
      totalScore: 0,
      clicks: 0,
      buildings: new Array(BUILDINGS.length).fill(0),
      upgrades: []
    };

    let buffs = {
      frenzy: { active: false, time: 0, multi: 7 }
    };

    let lastTime = performance.now();

    /* --- INITIALIZATION --- */
    function init() {
      loadGame();
      buildBuildingUI();
      renderUpgrades();
      requestAnimationFrame(gameLoop);
      setInterval(slowLoop, 500); // 2x per second for heavy UI updates
      scheduleGolden();
    }

    /* --- LOOPS --- */
    function gameLoop(now) {
      let dt = (now - lastTime) / 1000;
      if(dt > 1) dt = 1; 
      lastTime = now;

      // Logic
      updateBuffs(dt);
      
      const cps = calculateTotalCPS();
      if(cps > 0) {
        addScore(cps * dt);
      }

      // Fast UI (Numbers)
      document.getElementById('score').textContent = formatNum(Math.floor(game.score));
      document.getElementById('cps').textContent = "pro Sekunde: " + formatNum(cps, 1);
      
      // Building Availability (Grey out if expensive)
      updateBuildingStates();
      
      requestAnimationFrame(gameLoop);
    }

    function slowLoop() {
      saveGame();
      renderUpgrades(); // Re-render to check if new upgrades unlocked or prices changed color
    }

    /* --- MATH & LOGIC --- */
    function addScore(amount) {
      game.score += amount;
      game.totalScore += amount;
    }

    function getBuildingMultiplier(index) {
      let m = 1;
      // Upgrade Multipliers
      UPGRADES.forEach(u => {
        if(u.type === 'build' && u.target === index && game.upgrades.includes(u.id)) {
          m *= u.multi;
        }
      });
      // Buffs
      if(buffs.frenzy.active) m *= buffs.frenzy.multi;
      return m;
    }

    function getBuildingCPS(index) {
      return BUILDINGS[index].baseCps * getBuildingMultiplier(index);
    }

    function calculateTotalCPS() {
      let cps = 0;
      game.buildings.forEach((count, i) => {
        cps += count * getBuildingCPS(i);
      });
      return cps;
    }

    function getClickPower() {
      // Base is 1 + 2% of CPS
      let power = 1 + (calculateTotalCPS() * 0.02);
      
      // Click Upgrades
      UPGRADES.forEach(u => {
        if(u.type === 'click' && game.upgrades.includes(u.id)) power *= u.multi;
      });
      
      if(buffs.frenzy.active) power *= buffs.frenzy.multi;
      
      return power;
    }

    /* --- INTERACTION --- */
    const bigKlein = document.getElementById('bigKlein');
    const clickPanel = document.getElementById('clickPanel');

    bigKlein.addEventListener('mousedown', (e) => handleInteraction(e.clientX, e.clientY));
    bigKlein.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Stop zoom
      for(let i=0; i<e.touches.length; i++) handleInteraction(e.touches[i].clientX, e.touches[i].clientY);
    });

    function handleInteraction(x, y) {
      const power = getClickPower();
      addScore(power);
      game.clicks++;
      
      spawnFloatingText(x, y, `+${formatNum(power)}`);
      spawnFallingFace(x, y);
      
      // Scale Effect
      bigKlein.style.transform = "scale(0.94)";
      setTimeout(()=> bigKlein.style.transform = "scale(1)", 50);
    }

    /* --- VISUALS --- */
    function spawnFloatingText(x, y, text) {
      const el = document.createElement('div');
      el.className = 'click-text';
      el.textContent = text;
      // Randomize pos slightly
      const rx = x - 20 + Math.random()*40;
      el.style.left = rx + 'px';
      el.style.top = y + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 800);
    }

    function spawnFallingFace(x, y) {
      const img = document.createElement('img');
      img.src = bigKlein.src;
      img.className = 'falling-face';
      img.style.left = (x - 17) + 'px';
      img.style.top = (y - 17) + 'px';
      clickPanel.appendChild(img);
      setTimeout(() => img.remove(), 1200);
    }

    /* --- FORMATTING (Strictly NO "k") --- */
    function formatNum(num, decimals=0) {
      if(num < 1000000) {
        return num.toLocaleString('de-DE', { maximumFractionDigits: decimals });
      }
      // Ab 1 Million ausschreiben
      if(num >= 1000000000) return (num/1000000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Mrd";
      return (num/1000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Mio";
    }

    /* --- SHOP: BUILDINGS --- */
    function getBuildingCost(i) {
      return Math.floor(BUILDINGS[i].baseCost * Math.pow(1.15, game.buildings[i]));
    }

    function buyBuilding(i) {
      const cost = getBuildingCost(i);
      if(game.score >= cost) {
        game.score -= cost;
        game.buildings[i]++;
        updateSingleBuildingUI(i);
        // Recalculate Upgrades (new one might unlock)
        renderUpgrades();
      }
    }

    function buildBuildingUI() {
      const list = document.getElementById('buildingList');
      list.innerHTML = '';
      BUILDINGS.forEach((b, i) => {
        const el = document.createElement('div');
        el.className = 'building-row';
        el.id = `build-row-${i}`;
        el.onclick = () => buyBuilding(i);
        el.innerHTML = `
          <div class="b-icon">${b.icon}</div>
          <div class="b-info">
            <div class="b-name">${b.name}</div>
            <div class="b-cps">Prod: ${formatNum(b.baseCps, 1)}/s</div>
            <div class="b-cost" id="cost-${i}">0</div>
          </div>
          <div class="b-count" id="count-${i}">0</div>
        `;
        list.appendChild(el);
        updateSingleBuildingUI(i);
      });
    }

    function updateSingleBuildingUI(i) {
      document.getElementById(`count-${i}`).textContent = game.buildings[i];
      document.getElementById(`cost-${i}`).textContent = formatNum(getBuildingCost(i));
    }

    function updateBuildingStates() {
      BUILDINGS.forEach((b, i) => {
        const row = document.getElementById(`build-row-${i}`);
        const costEl = document.getElementById(`cost-${i}`);
        const cost = getBuildingCost(i);
        
        if(game.score >= cost) {
          row.classList.add('can-afford');
          costEl.classList.add('affordable');
        } else {
          row.classList.remove('can-afford');
          costEl.classList.remove('affordable');
        }
      });
    }

    /* --- SHOP: UPGRADES (THE COMPLEX PART) --- */
    function buyUpgrade(uId) {
      const u = UPGRADES.find(x => x.id === uId);
      if(game.score >= u.cost) {
        game.score -= u.cost;
        game.upgrades.push(uId);
        renderUpgrades();
      }
    }

    function renderUpgrades() {
      const container = document.getElementById('upgradeGrid');
      container.innerHTML = '';

      const available = UPGRADES.filter(u => {
        if(game.upgrades.includes(u.id)) return false;
        if(u.trigger.type === 'clicks' && game.clicks >= u.trigger.val) return true;
        if(u.trigger.type === 'build' && game.buildings[u.trigger.id] >= u.trigger.val) return true;
        return false;
      });

      available.forEach(u => {
        const div = document.createElement('div');
        div.className = 'upgrade-crate';
        div.innerHTML = u.icon;

        const canAfford = game.score >= u.cost;
        const colorClass = canAfford ? 'green' : '';
        
        // --- CALCULATION LOGIC FOR TOOLTIP ---
        let statsHTML = '';
        
        if(u.type === 'build') {
          const bIdx = u.target;
          const count = game.buildings[bIdx];
          
          // Current state
          const currentMulti = getBuildingMultiplier(bIdx); // Includes frenzy if active, careful
          const base = BUILDINGS[bIdx].baseCps;
          const currentSingleCPS = base * currentMulti;
          
          // Predicted state (Add this upgrade's multiplier)
          // Since upgrades stack multiplicatively in this logic:
          const newSingleCPS = currentSingleCPS * u.multi; 
          
          // Total Gain
          const gainPerUnit = newSingleCPS - currentSingleCPS;
          const totalGain = gainPerUnit * count;
          
          const gainText = count > 0 
            ? `+${formatNum(totalGain, 1)} CPS` 
            : `(Vorbereitung fÃ¼r ${BUILDINGS[bIdx].name})`;

          statsHTML = `
            <div class="stat-row">
              <span>Einzeln:</span>
              <span>
                <span class="val-old">${formatNum(currentSingleCPS, 1)}</span> 
                <span class="val-new">âžœ ${formatNum(newSingleCPS, 1)}</span>
              </span>
            </div>
            <div class="stat-row highlight">
              <span>Gesamt Bonus:</span>
              <span class="val-gain">${gainText}</span>
            </div>
          `;
        } else {
          // Click Upgrade
          const currentClick = getClickPower();
          const newClick = currentClick * u.multi;
          statsHTML = `
             <div class="stat-row highlight">
              <span>Klick-Power:</span>
              <span class="val-gain">x${u.multi}</span>
            </div>
            <div class="stat-row" style="font-size:0.7rem; margin-top:5px;">
              ${formatNum(currentClick, 1)} âžœ ${formatNum(newClick, 1)}
            </div>
          `;
        }
        // -------------------------------------

        div.innerHTML += `
          <div class="tooltip">
            <div class="tt-top">
              <div class="tt-header">
                <span class="tt-name">${u.name}</span>
                <span class="tt-cost ${colorClass}">${formatNum(u.cost)}</span>
              </div>
              <div class="tt-desc">${u.desc}</div>
            </div>
            <div class="tt-stats">
              ${statsHTML}
            </div>
          </div>
        `;

        if(!canAfford) {
          div.style.opacity = 0.5;
          div.style.filter = "grayscale(1)";
        } else {
          div.onclick = () => buyUpgrade(u.id);
        }

        container.appendChild(div);
      });
    }

    /* --- BUFFS --- */
    function updateBuffs(dt) {
      if(buffs.frenzy.active) {
        buffs.frenzy.time -= dt;
        if(buffs.frenzy.time <= 0) {
          buffs.frenzy.active = false;
          renderBuffs();
        }
      }
    }

    function renderBuffs() {
      const area = document.getElementById('buffArea');
      area.innerHTML = '';
      if(buffs.frenzy.active) {
        area.innerHTML = `<div class="buff-icon">ðŸ”¥</div>`;
      }
    }

    /* --- GOLDEN KLEIN (10-20 Minuten) --- */
    function scheduleGolden() {
      // 600000ms = 10 Minuten. 
      // Delay = Zufall(0-10min) + 10min = 10 bis 20 Minuten
      const delay = (Math.random() * 600000) + 600000; 
      setTimeout(spawnGolden, delay);
    }

    function spawnGolden() {
      const g = document.getElementById('goldenKlein');
      const maxX = document.getElementById('clickPanel').offsetWidth - 80;
      const maxY = document.getElementById('clickPanel').offsetHeight - 80;
      
      g.style.left = Math.random() * maxX + 'px';
      g.style.top = Math.random() * maxY + 'px';
      g.style.display = 'block';
      
      // Bleibt 10 Sekunden (10000ms), dann verschwindet er
      setTimeout(() => { 
        if(g.style.display === 'block') {
           g.style.display = 'none'; 
           scheduleGolden(); 
        }
      }, 10000);
    }

    document.getElementById('goldenKlein').onmousedown = function(e) {
      e.stopPropagation(); // Don't trigger regular click
      this.style.display = 'none';
      
      // Effect: Frenzy x7 for 30s
      buffs.frenzy.active = true;
      buffs.frenzy.time = 30;
      renderBuffs();
      spawnFloatingText(parseInt(this.style.left), parseInt(this.style.top), "FRENZY! (x7 CPS)");
      
      scheduleGolden();
    };

    /* --- SAVE SYSTEM --- */
    function saveGame() {
      const data = {
        score: game.score,
        totalScore: game.totalScore,
        clicks: game.clicks,
        buildings: game.buildings,
        upgrades: game.upgrades
      };
      localStorage.setItem(SAVE_KEY, JSON.stringify(data));
    }
    
    function loadGame() {
      const saved = JSON.parse(localStorage.getItem(SAVE_KEY));
      if(saved) {
        game.score = saved.score || 0;
        game.totalScore = saved.totalScore || 0;
        game.clicks = saved.clicks || 0;
        if(saved.buildings) game.buildings = saved.buildings;
        game.upgrades = saved.upgrades || [];
      }
    }

    init();
  </script>
</body>
