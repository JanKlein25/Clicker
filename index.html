<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KleinClicker Perfected</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --panel-left: #2b2b36;
      --panel-right: #26262e;
      --gold: #f1c40f;
      --text-main: #ecf0f1;
      --highlight: #3498db;
      --tooltip-bg: #1a1a1a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* --- TOP BAR (NEWS TICKER) --- */
    #topBar {
      height: 45px;
      background: #111;
      border-bottom: 2px solid #333;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 5px 10px rgba(0,0,0,0.5);
    }
    
    #newsTicker {
      font-family: 'Merriweather', serif;
      font-size: 0.95rem;
      color: #bdc3c7;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      text-align: center;
      padding: 0 20px;
    }
    #newsTicker.show { opacity: 1; }

    /* --- MAIN LAYOUT --- */
    #gameContainer {
      display: flex;
      flex: 1;
      z-index: 10;
      height: calc(100vh - 45px);
    }

    /* --- LEFT PANEL --- */
    .left-panel {
      flex: 1;
      background: radial-gradient(circle at center, #353b48 0%, #1e1e24 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      border-right: 4px solid #000;
      box-shadow: inset -10px 0 20px rgba(0,0,0,0.5);
      overflow: hidden; /* FÃ¼r Partikel */
    }

    .bakery-name {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: 'Merriweather', serif;
      font-weight: 900;
      font-size: 1.8rem;
      text-shadow: 0 3px 0 #000;
      color: var(--gold);
      background: linear-gradient(to right, transparent, rgba(0,0,0,0.5), transparent);
      padding: 10px 0;
    }

    .score-container {
      margin-bottom: 30px;
      text-align: center;
      z-index: 20;
    }

    #score {
      font-family: 'Merriweather', serif;
      font-size: 3.2rem;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    
    #cps {
      font-size: 1.2rem;
      color: #95a5a6;
      margin-top: 5px;
    }

    #bigKlein {
      width: 280px;
      height: 280px;
      object-fit: contain;
      cursor: pointer;
      transition: transform 0.05s;
      filter: drop-shadow(0 15px 30px rgba(0,0,0,0.6));
      z-index: 20;
    }
    #bigKlein:active { transform: scale(0.96); }
    #bigKlein:hover { filter: drop-shadow(0 0 20px rgba(255,255,255,0.15)); }

    /* --- RIGHT PANEL (STORE) --- */
    .right-panel {
      width: 380px;
      background: var(--panel-right);
      display: flex;
      flex-direction: column;
      border-left: 1px solid #444;
    }

    .store-header {
      background: #1a1a1d;
      padding: 12px;
      text-align: center;
      font-family: 'Merriweather', serif;
      font-weight: bold;
      color: var(--gold);
      border-bottom: 1px solid #333;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    /* Upgrades Grid */
    .upgrades-container {
      padding: 8px;
      background: rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      min-height: 60px;
      max-height: 150px; /* Scrollbar falls zu viele Upgrades */
      overflow-y: auto;
    }
    
    .upgrade-crate {
      width: 54px;
      height: 54px;
      background: #333;
      border: 2px solid #555;
      cursor: pointer;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      transition: all 0.1s;
      border-radius: 4px;
    }
    .upgrade-crate:hover { border-color: #fff; background: #444; z-index: 100; }
    
    /* TOOLTIP (Improved) */
    .upgrade-crate .tooltip {
      visibility: hidden;
      width: 280px;
      background-color: var(--tooltip-bg);
      color: #fff;
      border: 2px solid #fff;
      padding: 12px;
      border-radius: 6px;
      position: absolute;
      top: 100%;
      right: 0;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
      font-family: 'Roboto', sans-serif;
      box-shadow: 0 5px 20px rgba(0,0,0,0.8);
      z-index: 2000;
    }
    
    /* Tooltip content styling */
    .tt-header { display:flex; justify-content:space-between; margin-bottom:5px; border-bottom:1px solid #555; padding-bottom:5px; }
    .tt-name { font-weight:bold; color:var(--text-main); font-size:1rem; }
    .tt-cost { font-weight:bold; color:#e74c3c; } /* Red by default, green via JS */
    .tt-desc { font-size:0.8rem; color:#bdc3c7; font-style: italic; margin-bottom: 8px;}
    .tt-stats { font-size: 0.85rem; color: #fff; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 4px;}
    .stat-old { color: #95a5a6; text-decoration: line-through; margin-right: 5px; }
    .stat-new { color: #2ecc71; font-weight: bold; }

    .upgrade-crate:hover .tooltip { visibility: visible; opacity: 1; }

    /* Buildings List */
    .buildings-list {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #555 #222;
    }

    .building-row {
      height: 70px;
      background: linear-gradient(to bottom, #3a3a42, #2c2c32);
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
      padding: 0 15px;
      cursor: pointer;
      position: relative;
      opacity: 0.6;
      transition: all 0.2s;
    }
    .building-row:hover { opacity: 1; background: linear-gradient(to bottom, #4a4a52, #3c3c42); }
    .building-row.can-afford { opacity: 1; }
    
    .b-icon { font-size: 2.2rem; width: 60px; text-align: center; margin-right: 15px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.5)); }
    .b-info { flex: 1; display: flex; flex-direction: column; justify-content: center; }
    .b-name { font-weight: 900; font-family: 'Merriweather', serif; font-size: 1.2rem; text-shadow: 1px 1px 0 #000; color:#fff; }
    .b-cost { color: #e74c3c; font-weight: bold; font-size: 0.95rem; }
    .b-cost.affordable { color: #2ecc71; }
    .b-count { font-size: 2.2rem; font-weight: bold; color: rgba(0,0,0,0.2); margin-left: auto; }

    /* --- FALLING FACES (Particles) --- */
    .falling-face {
      position: absolute;
      width: 30px;
      height: 30px;
      pointer-events: none;
      z-index: 15;
      animation: fallDown 1.5s cubic-bezier(0.5, 0, 1, 1) forwards;
    }
    @keyframes fallDown {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
      100% { transform: translateY(600px) rotate(720deg) scale(0.5); opacity: 0; }
    }

    .click-text {
      position: absolute;
      color: #fff;
      font-weight: 900;
      font-size: 1.5rem;
      pointer-events: none;
      animation: floatUp 0.8s ease-out forwards;
      z-index: 100;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-80px); }
    }

    /* --- BUFFS --- */
    .buff-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 50;
    }
    .buff-icon {
      width: 48px;
      height: 48px;
      background: rgba(0,0,0,0.8);
      border: 2px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      position: relative;
      box-shadow: 0 0 10px var(--gold);
    }

    /* --- GOLDEN KLEIN --- */
    #goldenKlein {
      position: absolute;
      width: 90px;
      height: 90px;
      z-index: 2000;
      cursor: pointer;
      display: none;
      animation: pulse 1s infinite;
      filter: drop-shadow(0 0 15px gold);
    }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    /* Mobile */
    @media (max-width: 800px) {
      #gameContainer { flex-direction: column; overflow-y: auto; }
      .left-panel { min-height: 45vh; border-right: none; border-bottom: 4px solid #000; }
      .right-panel { width: 100%; height: auto; }
      #bigKlein { width: 180px; height: 180px; }
      .upgrade-crate .tooltip { width: 220px; right: 100%; top: 0; }
    }
  </style>
</head>
<body>

  <div id="topBar">
    <div id="newsTicker">Willkommen! Klicke auf das Gesicht, um dein Imperium zu starten.</div>
  </div>

  <div id="gameContainer">
    <!-- Left: Interaction -->
    <div class="left-panel" id="clickPanel">
      <div class="bakery-name">KleinClicker Imperium</div>
      
      <div class="score-container">
        <div id="score">0</div>
        <div id="cps">pro Sekunde: 0,0</div>
      </div>

      <div class="buff-container" id="buffArea"></div>
      
      <img src="https://raw.githubusercontent.com/Janklein25/clicker/main/Kleinclicker.png" id="bigKlein" alt="Klick mich!">
      
      <img src="https://raw.githubusercontent.com/Janklein25/clicker/main/Kleinclicker.png" id="goldenKlein" alt="GOLD">
    </div>

    <!-- Right: Shop -->
    <div class="right-panel">
      <div class="store-header">UPGRADES</div>
      <div class="upgrades-container" id="upgradeGrid"></div>

      <div class="store-header">GEBÃ„UDE</div>
      <div class="buildings-list" id="buildingList"></div>
    </div>
  </div>

  <script>
    /* --- CONFIG & DATA --- */
    const GAME_VERSION = 1.1;
    const SAVE_KEY = 'KleinClickerPerfectSave';

    // Buildings
    const BUILDINGS = [
      { id: 0, name: 'Kaputte Maus', baseCost: 15,      baseCps: 0.1,    icon: 'ðŸ‘†' },
      { id: 1, name: 'Nette Oma',    baseCost: 100,     baseCps: 1,      icon: 'ðŸ‘µ' },
      { id: 2, name: 'Kleini Feld',  baseCost: 1100,    baseCps: 8,      icon: 'ðŸŒ¾' },
      { id: 3, name: 'Meme Mine',    baseCost: 12000,   baseCps: 47,     icon: 'â›ï¸' },
      { id: 4, name: 'Fabrik',       baseCost: 130000,  baseCps: 260,    icon: 'ðŸ­' },
      { id: 5, name: 'Bank',         baseCost: 1400000, baseCps: 1400,   icon: 'ðŸ¦' },
      { id: 6, name: 'Tempel',       baseCost: 20000000,baseCps: 7800,   icon: 'ðŸ›ï¸' }
    ];

    // Upgrades
    // target: index in BUILDINGS. -1 means "Clicking".
    const UPGRADES = [
      { id: 'u_click_1', name: 'Plastik Maus', cost: 500,    trigger: {type:'clicks', val:100}, icon:'ðŸ–±ï¸', desc:'Klicks sind doppelt so effektiv.', type:'click', multi:2 },
      { id: 'u_click_2', name: 'Gamer Maus',   cost: 50000,  trigger: {type:'clicks', val:1000},icon:'ðŸŽ®', desc:'Klicks sind doppelt so effektiv.', type:'click', multi:2 },
      
      { id: 'u_b0_1',    name: 'Carpaltunnel', cost: 1000,   trigger: {type:'build', id:0, val:10}, icon:'ðŸ©¹', desc:'MÃ¤use sind doppelt so effizient.', type:'build', target:0, multi:2 },
      { id: 'u_b1_1',    name: 'Nudelholz',    cost: 5000,   trigger: {type:'build', id:1, val:10}, icon:'ðŸ¥–', desc:'Omas arbeiten doppelt so hart.', type:'build', target:1, multi:2 },
      { id: 'u_b1_2',    name: 'Brille',       cost: 20000,  trigger: {type:'build', id:1, val:50}, icon:'ðŸ‘“', desc:'Omas sehen besser (x2 Prod).', type:'build', target:1, multi:2 },
      
      { id: 'u_b2_1',    name: 'DÃ¼nger',       cost: 55000,  trigger: {type:'build', id:2, val:10}, icon:'ðŸ’©', desc:'Felder wachsen schneller (x2).', type:'build', target:2, multi:2 },
      { id: 'u_b3_1',    name: 'Dynamit',      cost: 600000, trigger: {type:'build', id:3, val:10}, icon:'ðŸ§¨', desc:'Minen sprengen mehr weg (x2).', type:'build', target:3, multi:2 }
    ];

    const NEWS = [
      "Klein wurde im Fernsehen gesehen!",
      "Omas streiken fÃ¼r mehr Bingo-Abende.",
      "Der Kurs fÃ¼r Kleinis steigt ins Unermessliche!",
      "Wissenschaftler sind verwirrt: Wo kommen all die Kleinis her?",
      "Jemand hat gerade auf ein Gesicht geklickt.",
      "Ein goldenes Gesicht wurde gesichtet!"
    ];

    /* --- GAME STATE --- */
    let game = {
      score: 0,
      totalScore: 0,
      clicks: 0,
      buildings: new Array(BUILDINGS.length).fill(0),
      upgrades: [],
      startTime: Date.now()
    };

    let buffs = {
      frenzy: { active: false, time: 0 },
      lucky: { active: false, time: 0 }
    };

    let lastTime = performance.now();
    
    /* --- ELEMENTS --- */
    const elScore = document.getElementById('score');
    const elCps = document.getElementById('cps');
    const elTicker = document.getElementById('newsTicker');
    const elGrid = document.getElementById('upgradeGrid');
    const elList = document.getElementById('buildingList');

    /* --- INIT --- */
    function init() {
      loadGame();
      createBuildingUI();
      renderUpgrades();
      requestAnimationFrame(gameLoop);
      setInterval(slowLoop, 1000); // 1s Loop fÃ¼r Save & News
      scheduleGolden();
      updateNews(); // First news
    }

    /* --- LOOPS --- */
    function gameLoop(now) {
      let dt = (now - lastTime) / 1000;
      if(dt > 1) dt = 1;
      lastTime = now;

      // Logic
      updateBuffs(dt);
      const cps = calculateCPS();
      if(cps > 0) {
        game.score += cps * dt;
        game.totalScore += cps * dt;
      }

      // Render
      elScore.textContent = formatNum(Math.floor(game.score));
      elCps.textContent = "pro Sekunde: " + formatNum(cps, 1);
      document.title = formatNum(Math.floor(game.score)) + " KleinClicker";

      updateBuildingButtons();

      requestAnimationFrame(gameLoop);
    }

    function slowLoop() {
      saveGame();
      updateNews();
      renderUpgrades(); // Refresh tooltips/unlocks
    }

    /* --- CALCULATIONS --- */
    function getBuildingMultiplier(bIndex) {
      let m = 1;
      UPGRADES.forEach(u => {
        if(u.type === 'build' && u.target === bIndex && game.upgrades.includes(u.id)) {
          m *= u.multi;
        }
      });
      // Frenzy buff affects production
      if(buffs.frenzy.active) m *= 7;
      return m;
    }

    function getSingleBuildingCPS(bIndex) {
      return BUILDINGS[bIndex].baseCps * getBuildingMultiplier(bIndex);
    }

    function calculateCPS() {
      let cps = 0;
      BUILDINGS.forEach((b, i) => {
        cps += game.buildings[i] * getSingleBuildingCPS(i);
      });
      return cps;
    }

    function getClickPower() {
      // Basis = 1 + 1% von CPS
      let base = 1 + (calculateCPS() * 0.01);
      
      // Click Upgrades
      UPGRADES.forEach(u => {
        if(u.type === 'click' && game.upgrades.includes(u.id)) base *= u.multi;
      });

      // Frenzy wirkt auch auf Klicks
      if(buffs.frenzy.active) base *= 7;

      return base;
    }

    /* --- INTERACTION --- */
    const bigKlein = document.getElementById('bigKlein');
    const clickPanel = document.getElementById('clickPanel');

    bigKlein.addEventListener('mousedown', (e) => {
      const power = getClickPower();
      game.score += power;
      game.totalScore += power;
      game.clicks++;

      // Floating Text
      spawnText(e.clientX, e.clientY, `+${formatNum(power)}`);
      
      // FALLING FACES (The visual effect)
      spawnFallingFace(e.clientX, e.clientY);
    });

    function spawnFallingFace(x, y) {
      const img = document.createElement('img');
      img.src = bigKlein.src;
      img.className = 'falling-face';
      // ZufÃ¤llige Position leicht variieren
      const offsetX = (Math.random() - 0.5) * 60; 
      img.style.left = (x - 15 + offsetX) + 'px';
      img.style.top = (y - 15) + 'px';
      
      clickPanel.appendChild(img);
      setTimeout(() => img.remove(), 1500);
    }

    function spawnText(x, y, txt) {
      const el = document.createElement('div');
      el.className = 'click-text';
      el.textContent = txt;
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 800);
    }

    /* --- FORMATTING (The "No K" Rule) --- */
    function formatNum(num, decimals=0) {
      if(num < 1000000) {
        // Unter 1 Million: 1.250 (Deutsche Schreibweise)
        return num.toLocaleString('de-DE', { maximumFractionDigits: decimals });
      } else {
        // Ãœber 1 Million: 1,5 Millionen
        if(num >= 1000000000) return (num/1000000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Milliarden";
        return (num/1000000).toLocaleString('de-DE', { maximumFractionDigits: 2 }) + " Millionen";
      }
    }

    /* --- SHOP SYSTEM --- */
    function getCost(bIndex) {
      return Math.floor(BUILDINGS[bIndex].baseCost * Math.pow(1.15, game.buildings[bIndex]));
    }

    function buyBuilding(i) {
      const cost = getCost(i);
      if(game.score >= cost) {
        game.score -= cost;
        game.buildings[i]++;
        updateBuildingRow(i);
        renderUpgrades();
      }
    }

    function createBuildingUI() {
      elList.innerHTML = '';
      BUILDINGS.forEach((b, i) => {
        const div = document.createElement('div');
        div.className = 'building-row';
        div.id = `b-row-${i}`;
        div.onclick = () => buyBuilding(i);
        div.innerHTML = `
          <div class="b-icon">${b.icon}</div>
          <div class="b-info">
            <div class="b-name">${b.name}</div>
            <div class="b-cost" id="b-cost-${i}">0</div>
          </div>
          <div class="b-count" id="b-count-${i}">0</div>
        `;
        elList.appendChild(div);
        updateBuildingRow(i);
      });
    }

    function updateBuildingRow(i) {
      const countEl = document.getElementById(`b-count-${i}`);
      const costEl = document.getElementById(`b-cost-${i}`);
      countEl.textContent = game.buildings[i];
      costEl.textContent = formatNum(getCost(i));
    }

    function updateBuildingButtons() {
      BUILDINGS.forEach((b, i) => {
        const row = document.getElementById(`b-row-${i}`);
        const costEl = document.getElementById(`b-cost-${i}`);
        const cost = getCost(i);
        if(game.score >= cost) {
          row.classList.add('can-afford');
          costEl.classList.add('affordable');
        } else {
          row.classList.remove('can-afford');
          costEl.classList.remove('affordable');
        }
      });
    }

    /* --- UPGRADES & TOOLTIPS --- */
    function buyUpgrade(uId) {
      const u = UPGRADES.find(x => x.id === uId);
      if(game.score >= u.cost) {
        game.score -= u.cost;
        game.upgrades.push(uId);
        renderUpgrades();
      }
    }

    function renderUpgrades() {
      elGrid.innerHTML = '';
      const available = UPGRADES.filter(u => {
        if(game.upgrades.includes(u.id)) return false;
        if(u.trigger.type === 'clicks' && game.clicks >= u.trigger.val) return true;
        if(u.trigger.type === 'build' && game.buildings[u.trigger.id] >= u.trigger.val) return true;
        return false;
      });

      available.forEach(u => {
        const div = document.createElement('div');
        div.className = 'upgrade-crate';
        div.innerHTML = u.icon;
        
        // Dynamic Tooltip Content
        let statsHtml = '';
        if(u.type === 'build') {
            const bIndex = u.target;
            const bName = BUILDINGS[bIndex].name;
            const currentCps = getSingleBuildingCPS(bIndex);
            const newCps = currentCps * u.multi;
            const totalGain = (newCps - currentCps) * game.buildings[bIndex];
            
            statsHtml = `
              <div class="tt-stats">
                GebÃ¤ude: ${bName}<br>
                Prod: <span class="stat-old">${formatNum(currentCps, 1)}</span> 
                âžœ <span class="stat-new">${formatNum(newCps, 1)}</span><br>
                Total Bonus: +${formatNum(totalGain, 1)} CPS
              </div>
            `;
        } else {
            statsHtml = `<div class="tt-stats">KlickstÃ¤rke x${u.multi}</div>`;
        }

        const canBuy = game.score >= u.cost;
        const color = canBuy ? '#2ecc71' : '#e74c3c';
        
        div.innerHTML += `
          <div class="tooltip">
            <div class="tt-header">
              <span class="tt-name">${u.name}</span>
              <span class="tt-cost" style="color:${color}">${formatNum(u.cost)}</span>
            </div>
            <div class="tt-desc">${u.desc}</div>
            ${statsHtml}
          </div>
        `;
        
        div.onclick = () => buyUpgrade(u.id);
        if(!canBuy) div.style.opacity = '0.5';
        
        elGrid.appendChild(div);
      });
    }

    /* --- NEWS TICKER (Fixed Fade) --- */
    function updateNews() {
      elTicker.classList.remove('show');
      
      setTimeout(() => {
        const msg = NEWS[Math.floor(Math.random() * NEWS.length)];
        elTicker.textContent = msg;
        elTicker.classList.add('show');
      }, 500); // Warten bis ausgeblendet
    }

    /* --- BUFFS & GOLDEN KLEIN --- */
    function updateBuffs(dt) {
      if(buffs.frenzy.active) {
        buffs.frenzy.time -= dt;
        if(buffs.frenzy.time <= 0) {
          buffs.frenzy.active = false;
          renderBuffIcons();
        }
      }
    }

    function renderBuffIcons() {
      const area = document.getElementById('buffArea');
      area.innerHTML = '';
      if(buffs.frenzy.active) {
        area.innerHTML += `<div class="buff-icon">ðŸ”¥</div>`;
      }
    }

    function scheduleGolden() {
      const delay = (Math.random() * 60000) + 30000; 
      setTimeout(spawnGolden, delay);
    }

    function spawnGolden() {
      const g = document.getElementById('goldenKlein');
      g.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      g.style.top = Math.random() * (window.innerHeight - 100) + 'px';
      g.style.display = 'block';
      setTimeout(() => { g.style.display = 'none'; scheduleGolden(); }, 10000);
    }

    document.getElementById('goldenKlein').onmousedown = function() {
      this.style.display = 'none';
      
      // Frenzy Effect
      buffs.frenzy.active = true;
      buffs.frenzy.time = 30;
      renderBuffIcons();
      spawnText(parseInt(this.style.left), parseInt(this.style.top), "FRENZY! (x7)");
      
      scheduleGolden();
    };

    /* --- SAVE --- */
    function saveGame() {
      localStorage.setItem(SAVE_KEY, JSON.stringify({
        score: game.score,
        buildings: game.buildings,
        upgrades: game.upgrades,
        totalScore: game.totalScore,
        clicks: game.clicks
      }));
    }
    function loadGame() {
      const d = JSON.parse(localStorage.getItem(SAVE_KEY));
      if(d) {
        game.score = d.score || 0;
        game.totalScore = d.totalScore || 0;
        game.clicks = d.clicks || 0;
        if(d.buildings) d.buildings.forEach((n,i) => game.buildings[i] = n);
        game.upgrades = d.upgrades || [];
      }
    }

    init();
  </script>
</body>
</html>
